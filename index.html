<!DOCTYPE html>
<html>
	<head>
		<title>Guess the cs player</title>
		<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css" />
		<link rel="stylesheet" href="./index.css" />
	</head>
	<body>
		<h1 class="title">Guess the CS player</h1>
		<div class="field has-addons">
			<div class="control">
				<input class="input" type="text" id="search-box" placeholder="recherches un joueur cs par son nom" />
			</div>
			<div class="control">
				<button class="button is-info">Ajouter</button>
			</div>
		

		<div id="results-container" style="display: none;"></div></div>

		<table class="table is-bordered is-rounded is-hoverable" id="result-table" style="border-spacing: 3px;"">
			<thead>
				<tr>
					<th>Nom</th>
					<th>Nationalité</th>
					<th>Arme</th>
					<th>Team</th>
					<th>Nombre de majors participés</th>
				</tr>
			</thead>
			<tbody></tbody>
		</table>
		
		<script src="app.js"></script>
	</body>
</html>
